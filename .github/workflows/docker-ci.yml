name: Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  REPO_NAME: guardianangelww/summarizer4
  CURRENT_DATE: ${{ github.event.repository.updated_at }}
  CURRENT_USER: ${{ github.actor }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read    # Added for better integration access
      id-token: write # Added for better security scanning integration

    steps:
      - name: Build Info
        run: |
          echo "Build started by: ${{ env.CURRENT_USER }}"
          echo "Build date: ${{ env.CURRENT_DATE }}"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.REPO_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          timeout: '10m'
          scanners: 'vuln'

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3  # Updated from v2 to v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          wait-for-processing: true
          category: 'trivy'  # Added to better categorize the results

      - name: Store Trivy scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 5
